<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
  </head>
  <body>
    <h2>Buttons</h2>
    <h3>Round Buttons</h3>
    <div class="row">
      <div class="button round">
        <p>+</p>
      </div>
      <div class="button round minus">
        <p>-</p>
      </div>
    </div>

    <div class="row">
      <div class="button round disabled">
        <p>+</p>
      </div>
      <div class="button round minus disabled">
        <p>-</p>
      </div>
    </div>

    <div class="row">
      <div class="button round filled">
        <p>+</p>
      </div>
      <div class="button round minus filled">
        <p>-</p>
      </div>
    </div>

    <h3>Square Buttons</h3>
    <div class="row">
      <div class="button square inactive">
        <p>INACTIVE</p>
      </div>
    </div>

    <div class="row">
      <div class="button square normal1">
        <p>NORMAL</p>
      </div>
      <div class="button square hover1">
        <p>HOVER [web only]</p>
      </div>
      <div class="button square click1">
        <p>CLICK/TAP</p>
      </div>
    </div>

    <div class="row">
      <div class="button square checkMark1">
        <p>&#10004;</p>
      </div>
      <div class="button square checkMark2">
        <p>&#10004;</p>
      </div>
      <div class="button square checkMark3">
        <p>&#10004;</p>
      </div>
    </div>

    <div class="row">
      <div class="button square normal2">
        <p>NORMAL</p>
      </div>
      <div class="button square hover2">
        <p>HOVER [web only]</p>
      </div>
      <div class="button square click2">
        <p>CLICK/TAP</p>
      </div>
    </div>

    <div class="row">
      <div class="button square lastCheckMark1">
        <p>&#10004;</p>
      </div>
      <div class="button square lastCheckMark2">
        <p>&#10004;</p>
      </div>
      <div class="button square lastCheckMark3">
        <p>&#10004;</p>
      </div>
    </div>
    </body>
    </html>
