<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./tracker.css">
    <script type="text/javascript" src="./tracker.js"></script>
  </head>
  <body>
    <div class="iphone-wrapper">
      <i id="arrow" class="fas fa-arrow-left"></i><i id="close" class="fas fa-times"></i>
      <h1><span id="counter">0</span>min</h1>

      <div class="button-row inc" id="5-min">
        <div class="button round minus" id="minus1"></div>
        <p class="mins">5 MINS</p>
        <div class="button round" id="plus1"><p>+</p></div>
      </div>

      <div class="button-row inc" id="15-min">
        <div class="button round minus" id="minus2"></div>
        <p class="mins">15 MINS</p>
        <div class="button round"id="plus2"><p>+</p></div>
      </div>

      <div class="button-row">
        <div id="check" class="button square gold check">
          <i class="fas fa-check"></i>
        </div>
      </div>

    </div>
  </body>
</html>
